# .github/workflows/deploy.yml

name: Node.js CI

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/deploy.yml'
      - 'apptest/**'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/deploy.yml'
      - 'apptest/**'

env:
  WORKDIR: apptest

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      matrix:
        node-version: [18.x]

    defaults:
      run:
        working-directory: apptest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
       
      - run: rm -rf node_modules yarn.lock package-lock.json
      - run: npm install
      - run: npm run  build   

      - run: tar zcvf  osdoc.tar.gz build   
      - name: upload artificts
        uses: actions/upload-artifact@v2
        with:
         name: osdoc.tar.gz
         path: osdoc.tar.gz
      
      - name: Create GitHub release
        id: create_release
        uses: hopefulchen/action-automatic-releases@latest
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
           tag_name: ${{ github.ref }} 
           release_name: Release ${{ github.ref }}
           draft: false
           prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v3  
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
           upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
           asset_path: ./osdoc.tar.gz
           asset_name: ${{ github.ref }}.tar.gz
           asset_content_type: application/gzip

     


      